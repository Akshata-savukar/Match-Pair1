<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Match Pair</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Match Pair</h2>
      <div class="pair"></div>
      <!-- <h3>Attempts: <output>0</output></h3> -->
      <button class="restart" onclick="window.location.reload();">
        Restart
      </button>
    </div>
    <script>
      const emojis = [
        "❤️",
        "❤️",
        "😍",
        "😍",
        "😊",
        "😊",
        "😂",
        "😂",
        "😘",
        "😘",
        "😎",
        "😎",
        "👌",
        "👌",
        "🥲",
        "🥲",
      ];
      let Attempts =0;
      var shuf_emojis = emojis.sort(() => (Math.random() > 0.5 ? 2 : -1));
      for (var i = 0; i < emojis.length; i++) {
        let box = document.createElement("div");
        box.className = "item";
        box.innerHTML = shuf_emojis[i];

        box.onclick = function () {
          this.classList.add("boxOpen");
          setTimeout(function () {
            if (document.querySelectorAll(".boxOpen").length > 1) {
              if (
                document.querySelectorAll(".boxOpen")[0].innerHTML ==
                document.querySelectorAll(".boxOpen")[1].innerHTML
              ) {
                document
                  .querySelectorAll(".boxOpen")[0]
                  .classList.add("boxMatch");
                document
                  .querySelectorAll(".boxOpen")[1]
                  .classList.add("boxMatch");
                document
                  .querySelectorAll(".boxOpen")[1]
                  .classList.remove("boxOpen");
                document
                  .querySelectorAll(".boxOpen")[0]
                  .classList.remove("boxOpen");
                if (
                  document.querySelectorAll(".boxMatch").length == emojis.length
                ) {
                  alert("win");
                }
              } else {
                document
                  .querySelectorAll(".boxOpen")[1]
                  .classList.remove("boxOpen");
                document
                  .querySelectorAll(".boxOpen")[0]
                  .classList.remove("boxOpen");
              }
            }
          }, 500);
        };
        document.querySelector(".pair").appendChild(box);
      }
    </script>
  </body>
</html>
